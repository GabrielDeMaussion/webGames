<div class="container border border-left p-4 min-vh-100 pt-5">
    <div class="row py-2">
        <div class="d-flex justify-content-between p-2">
            <h3>Preferencias</h3>
            <button type="button" class="btn btn-outline-danger" (click)="resetConfig()">Reiniciar</button>
        </div>

        <hr class="p-2">

        <!-- Card back image -->
        <div class="row justify-content-between">
            <h4>1. Dorso de cartas</h4>
            @for (back of cardBacks; let i = $index; track $index) {
            <div class="form-check col py-2">
                <input class="form-check-input d-none" type="radio" name="cartas" [id]="'carta' + i"
                    [(ngModel)]="preferences!.cardBack" [value]="back" (change)="changeCardBack()">
                <label [for]="'carta' + i" class="carta-label">
                    <img [src]="'images/back'+ back" alt="reverso" role="button" class="rounded p-1 card-medium"
                        [ngClass]="{ 'border border-primary border-3': preferences!.cardBack === back }">
                </label>
            </div>
            }
        </div>

        <hr class="p-2">

        <!-- Audio volume -->
        <div class="row justify-content-between">
            <h4>2. Volumen</h4>
            <div class="col-4 py-2">
                <label for="volumeRange" class="form-label">Efectos de sonido ({{preferences!.effectsVolume *
                    100}})</label>
                <input type="range" id="volumeRange" class="form-range" min="0" max="1" step="0.01"
                    [(ngModel)]="preferences!.effectsVolume" (change)="changeEffectVolume()">

                <label for="volumeRange" class="form-label">Musica ({{preferences!.musicVolume * 100}})</label>
                <input type="range" id="volumeRange" class="form-range" min="0" max="1" step="0.01"
                    [(ngModel)]="preferences!.musicVolume" (change)="changeMusicVolume()">
            </div>
        </div>

        <hr class="p-2">

        <!-- Theme  -->
        <div class="row justify-content-between">
            <h4>3. Tema de la pagina</h4>
            <div class="col-4 py-2 mb-2">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                        [value]="true" (change)="changeTheme()" [(ngModel)]="preferences!.darkMode">
                    <label class="btn btn-outline-primary" for="btnradio1">Oscuro</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                        [value]="false" (change)="changeTheme()" [(ngModel)]="preferences!.darkMode">
                    <label class="btn btn-outline-primary" for="btnradio2">Claro</label>
                </div>
            </div>
        </div>

        <hr class="p-2">

        <!-- Background music  -->
        <div class="row justify-content-between">
            <h4>4. Musica de fondo</h4>
            <div class="col-4 py-2 input-group w-auto">
                <button type="button" class="btn btn-primary bi-arrow-left"
                    (click)="changeBackgroundMusic(-1)"></button>
                <input type="text" class="form-control" [value]="preferences!.backgroundMusic">
                <button type="button" class="btn btn-primary bi-arrow-right"
                    (click)="changeBackgroundMusic(1)"></button>
            </div>
        </div>

    </div>
</div>

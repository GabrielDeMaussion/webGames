<section class="min-vh-100 p-5">
    <div class="p-3 px-5">
        <div class="d-flex justify-content-between align-items-center mb-3 p-2">
            <div></div>
            <h1 class="text-center">Solitario</h1>
            <button type="button" class="btn bi-arrow-clockwise animated" [class]="!inGame ? 'btn-primary' : 'btn-outline-primary'" (click)="startGame()"></button>
        </div>
        <div class="row h-100">
            <!-- Deck -->
            <div class="col-auto p-4 border">
                <img [src]="'images/deck'+ getDeckBack()" alt="deck" class="p-0 mb-3" role="button"
                    (click)="getRandomCard()" style="width: 172px; height: 248px;">

                @for (card of availableCards; track $index) {
                <div class="animated-card" style="height: 50px;" role="button" (click)="clickCards(card, $event)">
                    <app-card [card]="card" [cardSize]="'small'" />
                </div>
                }
            </div>


            <!-- Board -->
            <div class="d-flex col justify-content-center gap-2 p-4 border" style="min-height: 836px;">
                @for (row of solitaryBoard; let colIndex = $index ; track $index) {
                <div class="d-block border" style="min-width: 160px; min-height: 234px; padding-bottom: 184px;"
                    role="button" (click)="clickCards(null, $event, colIndex)">
                    @for (card of row; track $index) {
                    <div class="animated-card" style="height: 50px;" (click)="clickCards(card, $event)">
                        <app-card [card]="card" [cardSize]="'small'" />
                    </div>
                    }
                </div>
                }

            </div>

            <!-- Aces -->
            <div class="col-auto p-4 border" style="width: 382px;">
                <div class="row">
                    @for (card of fakeCards; track $index) {
                        <div class="col-6 animated-card mb-2" [ngClass]="getOpacity(card)">
                            <app-card [card]="card" [cardSize]="'small'" />
                        </div>
                        }
                </div>
                
            </div>
        </div>
    </div>
</section>

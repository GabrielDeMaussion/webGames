<section class="min-vh-100 d-flex justify-content-center align-items-center pt-5">
    <div class="p-3">
        <div class="d-flex justify-content-between align-items-center mb-3 p-2">
            <h4 class="m-0">Intentos restantes: {{availableFlags - usedFlags}}</h4>
            <button type="button" class="btn btn-primary bi-arrow-clockwise" (click)="startGame()"></button>
        </div>
        <div class="border rounded p-3">
            @for (row of mineSweeperGrid; let colIndex = $index ; track $index) {
                <div class="row gap-1 mb-1">
                    @for (block of row; let rowIndex = $index ; track $index) {
                    <i class="w-auto fs-2" style="width: 3rem; height: 3rem;" [ngClass]="getBlockClass(colIndex, rowIndex)"
                        (click)="revealBlock(colIndex, rowIndex)" (contextmenu)="flagBlock(block, $event)"></i>
        
                    }
                </div>
                }
        </div>
    </div>
</section>

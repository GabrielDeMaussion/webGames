<div class="min-vh-100 p-3 d-flex flex-column justify-content-center align-items-center">
    <!-- Titulo -->
    <div class="d-flex flex-column align-items-center">
        <h1 class="text-center">Wordle</h1>
        <p class="text-center">Adivina la palabra</p>
    </div>

    <!-- Grilla para adivinar -->
    <div class="">
        @for (word of wordsGrid; let wordI = $index; track $index) {
        <div class="d-flex gap-1 mb-1">
            @for (char of cols; let charI = $index; track $index) {
            <div class="wordle-input" [ngClass]="getLetterClass(wordI, charI) || ''" (click)="focusInput()">
                {{wordsGrid[wordI][charI] || ''}}
            </div>
            }
        </div>
        }
    </div>

    <!-- Boton para adivinar -->
    <div class="text-center">
        <input type="text" id="wordInput" class="" maxlength="5" [(ngModel)]="guessedWord"
            (keyup.enter)="checkWord()" (ngModelChange)="showWord()" autofocus autocomplete="off">
        <p [ngClass]="lost ? '':'opacity-0'">PALABRA OCULTA: {{hiddenWord}}</p>
        <button type="button" class="btn btn-dark bi-arrow-clockwise py-3 px-4" (click)="startGame()"></button>
    </div>


</div>
